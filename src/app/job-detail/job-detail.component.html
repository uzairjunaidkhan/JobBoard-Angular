<div class="container">
  <div class="section1" *ngIf="job">
    <div class="col">
      <!-- <h3 class="hero-caption">4536+ Jobs listed</h3> -->
      <h1 class="hero-title">{{job.title}}</h1>
      <!-- <p class="hero-slogan">Easiest way to find a perfect job</p> -->

      <!-- <button class="btn b2" routerLink="/">Find Talent</button> -->
    </div>
  </div>

  <div class="section2" *ngIf="job">
    <div class="card">
      <h3 class="hero-caption">{{job.title}}</h3>
      <div class="row">
        <p>{{job.location}}</p>
        <p>{{job.jobType}}</p>
        <p>{{job.nature}}</p>
      </div>
    </div>

    <div class="card">
      <h3 class="hero-slogan">Job description</h3>
      <p>
        {{job.description}}
      </p>
    </div>

    <div class="card">
      <h3 class="hero-slogan">Apply for the job</h3>
      <div class="row">

          <div class="search">
              <input placeholder="Name" type="text" id="search" name="search" size="20"/>
            </div>
            <div class="search">
                <input placeholder="Upload CV" type="file" id="search" name="search" size="20"/>
            </div>
            
            <button class="btn b1" (click)="onSubmit()">Apply Now</button>
        </div>
    </div>
  </div>
</div>
